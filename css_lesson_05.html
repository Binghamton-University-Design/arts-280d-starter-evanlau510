<!DOCTYPE html>

<html>

	<head>
		<title>CSS Lesson 05 - Grid Framework</title>
		<meta name="keywords" content="lesson, HTML, Binghamton University">
		<meta name="description" content="This is a basic intro to HTML coding.">
		<link rel="stylesheet" type="text/css" href="css/grid.css">
		<link rel="stylesheet" type="text/css" href="css/css_lesson_05.css">

		<link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@100;400;500;700;900&display=swap" rel="stylesheet">

	</head>

	<body>
	
	<div id="wrapper">

		<div class="grid" id="masthead">
			<div class="logo width-12-12-m width-4-12">logo</div>
			<div class="nav width-12-12-m width-8-12">navigation</div>
		</div>

		<div class="grid" id="main">
			<div class="logo width-6-12-m width-3-12 height-2"logo>thumb 1</div>
			<div class="logo width-6-12-m width-3-12"logo>thumb 2</div>
			<div class="logo width-6-12-m width-3-12"logo>thumb 3</div>
			<div class="logo width-6-12-m width-3-12"logo>thumb 4</div>
			<div class="logo width-6-12-m width-6-12"logo>thumb 5</div>
			<div class="logo width-6-12-m width-3-12"logo>thumb 6</div>
		</div>

		<div class="grid" id="footer">
			<div class="logo width-12-12-m width-12-12"logo>thumb</div>
		</div>
	</div>

	</body>

</html>
